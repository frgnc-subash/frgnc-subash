name: Update Language Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "statsgen/uv.lock"

      - name: Run Stats Generator
        working-directory: ./statsgen
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: uv run main.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # 1. Add the file from inside the statsgen folder
          git add statsgen/languages.svg

          # 2. Commit only if changed
          if git diff --staged --quiet; then
            echo "no changes to commit."
          else
            git commit -m "auto | update language stats [skip ci]"
            git push
          fi

